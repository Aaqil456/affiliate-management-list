<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Listing Alerts</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
        #alerts {
            display: flex;
            flex-direction: column;
            gap: 6px;
            list-style: none;
            padding: 0;
            max-width: 100%;
            overflow: hidden;
        }
        .alert-card {
            background-color: #1e1e1e;
            padding: 6px 10px;
            border-radius: 5px;
            width: 220px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
        }
        .alert-text {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .alert-text strong {
            font-size: 12px;
            white-space: nowrap;
        }
        .join-btn {
            background-color: #00e2b1;
            color: #121212;
            padding: 4px 6px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 10px;
            transition: background 0.2s ease-in-out;
            white-space: nowrap;
        }
        .join-btn:hover {
            background-color: #00c08a;
        }
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #00e2b1;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00c08a;
        }
    </style>
</head>
<body>

    <ul id="alerts"></ul>

    <script>
        fetch("coin_listing_alerts.json")
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("alerts");
                data.forEach(alert => {
                    let li = document.createElement("li");
                    li.classList.add("alert-card");
                    li.innerHTML = `
                        <div class="alert-text">
                            <strong>$${alert.ticker}</strong> di <strong>${alert.exchange}</strong>
                        </div>
                        <a href="${alert.affiliate_url}" target="_blank" class="join-btn">Trade</a>
                    `;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error("Error loading alerts:", error));
    </script>
</body>
</html>
