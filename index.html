<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Listing Alerts</title>
</head>
<body>
    <h1>Latest Coin Listings</h1>
    <ul id="alerts"></ul>

    <script>
        fetch("coin_listing_alerts.json")
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("alerts");
                data.forEach(alert => {
                    let li = document.createElement("li");
                    li.innerHTML = `<strong>${alert.coin} (${alert.ticker})</strong> listed on <strong>${alert.exchange}</strong> - <a href="${alert.affiliate_url}" target="_blank">Join</a>`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error("Error loading alerts:", error));
    </script>
</body>
</html>
