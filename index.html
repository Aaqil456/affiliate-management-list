<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Listing Alerts</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #alerts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            list-style: none;
            padding: 0;
        }
        .alert-card {
            background-color: #1e1e1e;
            padding: 12px 15px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.8em;
        }
        .alert-card strong {
            font-size: 1.0em;
        }
        .join-btn {
            background-color: #00e2b1;
            color: #121212;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
            font-size: 0.9em;
        }
        .join-btn:hover {
            background-color: #00c08a;
        }
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #00e2b1;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00c08a;
        }
    </style>
</head>
<body>

    <ul id="alerts"></ul>

    <script>
        fetch("coin_listing_alerts.json")
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById("alerts");
                data.forEach(alert => {
                    let li = document.createElement("li");
                    li.classList.add("alert-card");
                    li.innerHTML = `
                        <strong>$${alert.ticker}</strong> tersenarai di <strong>${alert.exchange}</strong>
                        <a href="${alert.affiliate_url}" target="_blank" class="join-btn">Trade</a>
                    `;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error("Error loading alerts:", error));
    </script>
</body>
</html>
